        <main>

            <h2>Formulaire de contact</h2>

            <form action="/send" method="POST">

                <label for="prenom_personne">Prénom</label>
                <input type="texte" name="prenom" id="prenom_personne"><br>

                <label for="nom_personne">Nom</label>
                <input type="texte" name="nom" id="nom_personne"><br>

                <label for="tel_personne">Téléphone</label>
                <input type="tel" name="tel" id="tel_personne"><br>

                <label for="mail_personne">Adresse mail</label>
                <input type="email" name="mail" id="mail_personne"><br>

                <select id="Canal de contact favori" multiple>
                    <option value="mail">Mail</option>
                    <option value="phone">Téléphone</option>
                </select><br>

                <h4>Votre message</h4>
                <textarea rows="5" cols="50"></textarea><br>

                <button type="submit">Valider</button>

            </form>

        </main>    

    </body>
